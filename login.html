<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="css/cj.css" type="text/css" />		
		<link rel="stylesheet" href="css/login.css" type="text/css" />		
	</head>
	<body class="loginpage">
		<div class="loginbox">
			<div class="loginboxinner">
				<div class="logo">
					<h1 class="logo"><img src="img/bus_logo.png"></h1>
					<span class="slogan">后台管理系统 </span>
				</div>
				<br style="clear:both" />
				<div class="nousername">
					<div class="loginmsg"></div>
				</div>
				<div class="username">
					<div class="usernameinner">
						<input type="text" name="username" id="username" placeholder="用户名" />
					</div>
				</div>
				<div class="password">
					<div class="passwordinner">
						<input type="password" name="password" id="password" placeholder="密码" />
					</div>
				</div>
				<div class="code">
					<div class="codeinner">
						<input type="type" name="code" id="code" placeholder="验证码" />
						<span class="codeimg" id="codeimg"><img src=""></span>
					</div>
				</div>
				<button type="button" id="oa_login">登录</button>
			</div>
		</div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
