<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/cj.css" type="text/css" />
		<link rel="stylesheet" href="../css/list.css" type="text/css" />		
	</head>
	<body >
		<div class="listbox">
			<div class="pagetitle">新增工作
				<a href="company_list.html">>>返回列表</a>
			</div>
			<form  name="" id="" action="" method="get">
				<table class="table table-bordered table-condensed">
					<tr>
						<td colspan="2">职位基本信息</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>兼职名称:</td>
						<td class="item_input">
							<input type="text" name="username"  class="form-control input-sm" data-val="true" data-val-required="请输入兼职名称">
							<span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>	
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>职位类别:</td>
						<td class="item_input">
							<div class="selectlb">请选择类别<span class="caret"></span></div>
							<input type="hidden" class="form-control" name="jobid" id="jobid">
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>招聘人数:</td>
						<td class="item_input"><input type="text" name="renshu" class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>薪资待遇:</td>
						<td class="item_input">
							<div class="input-group">
								<input type="text" name="salary" class="form-control input-sm">
								<div class="input-group-addon">元/小时</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>开始日期:</td>
						<td class="item_input"><input type="text" onfocus="var endtime=$dp.$('endtime');WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){endtime.focus();},maxDate:'#F{$dp.$D(\'endtime\')}'})" name="starttime" id="starttime" class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>结束日期:</td>
						<td class="item_input"><input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'starttime\')}'})" name="endtime" id="endtime" class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>工作时限:</td>
						<td class="item_input">
							<div class="input-group">
								<input type="text" name="jobtime" class="form-control input-sm">
								<div class="input-group-addon">小时/天</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>截止日期:</td>
						<td class="item_input"><input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'starttime\',{d:-1})}'})" name="deadline" id="deadline" class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>工作地点:</td>
						<td class="item_input"><input type="text" name="address" class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>兼职内容:</td>
						<td class="item_input"><textarea class="form-control" rows="3" placeholder="请输入相关兼职信息，兼职具体地址，岗位要求，工作时间安排，期间有无休息时间等等..."></textarea></td>
					</tr>

					<tr>
						<td colspan="2">其他信息</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>所属公司:</td>
						<td class="item_input"><input type="text" name="username"  class="form-control input-sm"></td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>是否付款:</td>
						<td class="item_input">
							<label class="radio-inline"><input type="radio" name="sex" value="1">是</label>
							<label class="radio-inline"><input type="radio" name="sex" value="2">否</label>
						</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="item_title"></td>
						<td class="item_input">
							<button type="submit" class="btn btn-primary btn-sm" style="width:150px;">保存</button>
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">类别选择</h4>
			</div>
			<div class="modal-body">
				<div class="lbbox" id="lbbox">
			   		<ul>
	
			   		</ul>
			   	</div>
			</div>
		</div>
	</div>
</div>

<script src="../script/bootstrap.min.js"></script>
