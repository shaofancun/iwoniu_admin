<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/cj.css" type="text/css" />
		<link rel="stylesheet" href="../css/list.css" type="text/css" />		
	</head>
	<body >
		<div class="listbox">
			<div class="pagetitle">新增职位
				<a href="company_list.html">>>返回列表</a>
			</div>
			<form  name="" id="" action="" method="get">
				<table class="table table-bordered table-condensed">
					<tr>
						<td colspan="2">职位基本信息</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>职位名称:</td>
						<td class="item_input">
							<input type="text" name="username"  class="form-control input-sm">
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>是否显示:</td>
						<td class="item_input">
							<label class="radio-inline"><input type="radio" name="xianshi" value="1">是</label>
							<label class="radio-inline"><input type="radio" name="xianshi" value="2">否</label>
						</td>
					</tr>

					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="item_title"></td>
						<td class="item_input">
							<button type="submit" class="btn btn-primary btn-sm" style="width:150px;">保存</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/bootstrap.min.js"></script>
