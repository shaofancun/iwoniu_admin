<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/cj.css" type="text/css" />
		<link rel="stylesheet" href="../css/list.css" type="text/css" />		
	</head>
	<body >
		<div class="listbox">
			<div class="pagetitle">编辑分组
				<a href="admingroup_list.html">>>返回列表</a>
			</div>
			<form  name="" id="" action="" method="get">
				<table class="table table-bordered table-condensed">
					<tr>
						<td colspan="2">分组权限设置</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>分组名称:</td>
						<td class="item_input">
							<input type="text" name="groupname"  class="form-control input-sm">
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>是否有效:</td>
						<td class="item_input">
							<label class="radio-inline"><input type="radio" name="effect" value="1">有效</label>
							<label class="radio-inline"><input type="radio" name="effect" value="2">失效</label>
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>权限列表:</td>
						<td class="item_input">
							<table class="access_list">
								<tr>
									<td class="access_left">
									    <label>网站基本信息<input type="checkbox" onclick="check_is_all(this);"></label>
									</td>
									<td>
										<label>网站信息设置<input type="checkbox" name="checklist" value="1_1"></label>
										<label>广告位设置<input type="checkbox" name="checklist" value="1_2"></label>
									</td>
								</tr>
								<tr>
									<td class="access_left">
									    <label>管理员<input type="checkbox"onclick="check_is_all(this);"></label>
									</td>
									<td>
										<label>管理员分组管理<input type="checkbox" name="checklist" value="2_1"></label>
										<label>管理员列表<input type="checkbox" name="checklist" value="2_2"></label>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="item_title"></td>
						<td class="item_input">
							<button type="submit" class="btn btn-primary btn-sm" style="width:150px;">保存</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/bootstrap.min.js"></script> 
<script src="../js/admin.js" type="text/javascript"></script>
