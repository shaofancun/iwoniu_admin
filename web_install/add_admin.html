<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/cj.css" type="text/css" />
		<link rel="stylesheet" href="../css/list.css" type="text/css" />		
	</head>
	<body >
		<div class="listbox">
			<div class="pagetitle">新增成员
				<a href="admingroup_list.html">>>返回列表</a>
			</div>
			<form  name="" id="" action="" method="get">
				<table class="table table-bordered table-condensed">
					<tr>
						<td colspan="2">成员基本信息设置</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>账号:</td>
						<td class="item_input">
							<input type="text" name="username"  class="form-control input-sm">
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>密码:</td>
						<td class="item_input">
							<input type="password" name="password"  class="form-control input-sm">
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>是否有效:</td>
						<td class="item_input">
							<label class="radio-inline"><input type="radio" name="effect" value="1">有效</label>
							<label class="radio-inline"><input type="radio" name="effect" value="2">失效</label>
						</td>
					</tr>
					<tr>
						<td class="item_title"><span class="impt">*</span>所属分组:</td>
						<td class="item_input">
							<select class="form-control">
								<option>请选择</option>
								<option>超级管理员</option>
								<option>普通管理员</option>
								<option>客服部</option>
						   	</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="item_title"></td>
						<td class="item_input">
							<button type="submit" class="btn btn-primary btn-sm" style="width:150px;">保存</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/bootstrap.min.js"></script> 
<script src="../js/admin.js" type="text/javascript"></script>
