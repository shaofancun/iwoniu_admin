<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>后台管理系统</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/cj.css" type="text/css" />
		<link rel="stylesheet" href="../css/list.css" type="text/css" />		
	</head>
	<body >
		<div class="listbox">
			<div class="pagetitle">新增简历
				<a href="user_list.html">>>返回列表</a>
			</div>
			<form  name="" id="" action="" method="get">
				<table class="table table-bordered table-condensed">
					<tr>
						<td colspan="2">简历基本信息</td>
					</tr>
					<tr>
						<td class="item_title">简历名称:</td>
						<td class="item_input">
							<input type="text" name="username"  class="form-control input-sm" data-val="true" data-val-required="请输入简历">
							<span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>	
						</td>
					</tr>
					<tr>
						<td class="item_title">职位类别:</td>
						<td class="item_input">
							<div id="yxzw"></div>
							<div id="category" class="category">添加职位</div>
						   	<!--添加的职位input-->
						   	<input type="hidden" id="add_zhiwei" name="add_zhiwei" value="1,2,3"/>
						</td>
					</tr>
					<tr>
						<td class="item_title">期望薪资:</td>
						<td class="item_input">
							<select class="form-control">
								<option>请选择</option>
								<option>10-50</option>
								<option>51-100</option>
								<option>101-200</option>
								<option>200以上</option>
						   	</select>
						</td>
					</tr>
					<tr>
						<td class="item_title">工作地点:</td>
						<td class="item_input sanji">
							<select class="form-control" id="s_province" name="s_province">
						   			<option value="0">--省份--</option>
					   		</select>			      
					   		<select class="form-control" id="s_city" name="s_city">
					   			<option value="0">--城市--</option>
					   		</select>			      
					   		<select class="form-control" id="s_county" name="s_county">
					   			<option value="0">--区/县--</option>
					   		</select>
						</td>
					</tr>
					<tr>
						<td class="item_title">自我介绍:</td>
						<td class="item_input"><textarea class="form-control" rows="3" placeholder="说说您的优势，例如：特长、性格特点、岗位证书."></textarea></td>
					</tr>

					<tr>
						<td colspan="2">会员信息</td>
					</tr>
					<tr>
						<td class="item_title">所属会员:</td>
						<td class="item_input"><input type="text" name="username"  class="form-control input-sm"></td>
					</tr>


					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="item_title"></td>
						<td class="item_input">
							<button type="submit" class="btn btn-primary btn-sm" style="width:150px;">保存</button>
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>
<!--职位选择框-->
<div class="modal fade" id="category_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">职位选择</h4>
			</div>
			<div class="modal-body">
				<div class="shu_title"><i></i>已选职位（最多选择3项职位）</div>
				<div class="xz_zhiwei"></div>
				<div class="shu_title"><i></i>可选职位</div>
				<div class="kx_zhiwei"></div>
			</div>
			<div class="modal-footer">
	          <button type="button" class="btn btn-success btn-sm" onclick="zw_box.btn()">确定</button>
	        </div>
		</div>
	</div>
</div>
<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/bootstrap.min.js"></script>
<script src="../script/jquery.alerts.js" type="text/javascript"></script>
<script src="../script/jquery.validate.js" type="text/javascript"></script>
<script src="../script/jquery.unobtrusive-ajax.js" type="text/javascript"></script>
<script src="../script/jquery.validate.unobtrusive.js" type="text/javascript"></script>
<script src="../My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script src="../js/tongyong.js" type="text/javascript"></script>
<script src="../js/add_user.js"></script>
<script src="../js/area.js"></script>
